<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp form</title>
    <link rel="stylesheet" a href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class = "header">
        <h1 class="heading">Signup</h1>
    </header>
    <div class="main-container">
        <main class = "main">
            <form action = "" method="post">
                <label for ="Full name"></label>
                <input type = "text" name = "Full Name"  placeholder="Full Name"  id = "Full Name" class = "input-field" required>
                <br>
                <label for ="email"></label>
                <input type = "mail" name = "Email"  placeholder ="Email"  id = "email" class = "input-field" required>
                <br>
                <label for ="password"></label>
                <input type = "password" name = "
                password"  placeholder ="Password"  id = "password" class = "input-field" required>
                <br>
                <label for =" Confirm-password" ></label>
                <input type = "password" name = "
                password"  placeholder ="Confirm Password"  id = "Confirm-password" class = "input-field" required>
                <br>
                <label for = "Dob" ></label>
                <input type="date" value = "dob" id = "Dob" placeholder="dob" class = "input-field" required>
                <br>
                <label for = " Student">Student</label>
                <input type="radio" name="student" value="student" id="student" class = "radio-btn" required>
                <label for ="Employee">Employ</label>
                <input type="radio" name="student" value="employee" id="employee" class = "radio-btn" required>
                <br>
                <input type = "checkbox" id = "checkbox" class ="btn" required>
                <label for = "checkbox">I agree to all the Terms and conditions</label>
                <br>
                <button type="submit" class="submit">SignUp</button>
            </form>
        </main>
    </div>
    
        <div class="foot">
            <footer class = "footer">
                <p>Need help? <a href="#">Contact support</a></p>
            </footer>
        </div>
    
</body>
</html>
